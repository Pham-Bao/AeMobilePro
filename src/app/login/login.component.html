<form (ngSubmit)="login()">
    <h1 class="login">Đăng nhập</h1>
    <mat-form-field>
        <mat-label>Tài khoản</mat-label>
        <input matInput type="text" id="username" name="username" [(ngModel)]="username">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Mật khẩu</mat-label>
        <input matInput type="password" id="password" name="password" [(ngModel)]="password">
    </mat-form-field>
    <div><mat-slide-toggle>Lưu mật khẩu</mat-slide-toggle></div>
    <button type="submit">Đăng nhập</button>
    <div class="links">
        <a type="button" (click)="navigateToRegister()">Bạn chưa có tài khoản?</a>
        <a>Quên mật khẩu</a>
    </div>
    <div class="social-icons">
        <label for="loginAnother">Hoặc có thể đăng nhập bằng: </label>
        <div class="button-row">
            <button type="button" (click)="loginWithFacebook()" class="icon-button">
                <i class="material-icons">facebook</i>Đăng nhập bằng Facebook
            </button>
            <button type="button" (click)="loginWithGoogle()" class="icon-button">
                <i class="material-icons">email</i>Đăng nhập bằng Gmail
            </button>
        </div>
    </div>
</form>
